version: "2"
services:
  app:
    container_name: kites-docsify
    restart: always
    image: kitesjs/docsify
    ports:
      - 3002:3000
    volumes:
      # home directory
      - /home/kites/docsify:/kites/kites-docsify
    environment:
      # - GITWORKDIR=/path/to/git/workdir
      - GITWORKDIR=/kites/kites-docsify
      - NODE_ENV=production
